

#docker-compose.dev.yml

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: gourmetdb
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    image: node:18
    working_dir: /app
    command: sh -c "npm install && npx nodemon src/server.js"
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: 1234
      DB_NAME: gourmetdb
      JWT_SECRET: monSecretSuperSolide123
      CORS_ORIGIN: http://localhost:3000
      
      GOOGLE_APPLICATION_CREDENTIALS: /app/serviceAccountKey.json
      
    volumes:
      - ./backend:/app
      - ./backend/node_modules:/app/node_modules
     
    depends_on:
      - db

  frontend:
    image: node:18
    working_dir: /app
    command: sh -c "npm install && npm start"
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      # CRA/React: lâ€™URL du backend vu par le navigateur (donc localhost)
      REACT_APP_API_URL: http://localhost:5000
    volumes:
      - ./frontend:/app
      - ./frontend/node_modules:/app/node_modules
    depends_on:
      - backend

volumes:
  pgdata:
